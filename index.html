<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>TVA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="tva.jpg" type="image/x-icon">
  </head>
  <body>
      <div class="container">
        <div class="jumbotron">
          <p class="lead">THIS IS TVA : TIME VARIANCE AUTHORITY<br>ON EARTH-616 :</p>
          <div class="time-container">
            <h1>Current Time is: <span id="time"></span></h1>
        </div>
          <div class="date-container">
            <h1>Today's Date is: <span id="date"></span></h1>
        </div>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Select Country
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <button class="dropdown-item" data-timezone="Asia/Kolkata">India (Kolkata)</button>
            <button class="dropdown-item" data-timezone="America/New_York">United States (New York)</button>
            <button class="dropdown-item" data-timezone="Europe/London">United Kingdom (London)</button>
            <button class="dropdown-item" data-timezone="Asia/Tokyo">Japan (Tokyo)</button>
            <button class="dropdown-item" data-timezone="Australia/Sydney">Australia (Sydney)</button>
        </div>
        </div>
          </div>  
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="index.js"></script>
  </body>
</html>
